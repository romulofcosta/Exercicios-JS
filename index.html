<body>
    <label id="label-number">Digite um número: </label>
    <input id="input-number" type="text" />
    <button onclick="calculateNumber()">Tabuada</button>
</body>

<script>

    function calculateNumber() {

        const value = document.getElementById('input-number').value

        if (validateNumber(value)) {

            let number = parseInt(value);

            document.write('Tabuada do número' + value)

            for (let i = 0; i <= 10; i++ ) {
                document.write(value + ' + ' + i + ' = ' + value + i + '</br>');
            }
            
            for (let i = 0; i <= 10; i++ ) {
                document.write(value + ' - ' + i + ' = ' + value - i + '</br>');
            }

            for (let i = 0; i <= 10; i++ ) {
                document.write(value + ' * ' + i + ' = ' + value * i + '</br>');
            }

            for (let i = 0; i <= 10; i++ ) {
                document.write(value + ' / ' + i + ' = ' + value / i + '</br>');
            }
            console.log('deu certo!!!') 

        }
    }

  function validateNumber (number) {

    if (number.length === 0) {
        alert ('Digite um numero!')
        return false
    }

    if (number.match(/[A-z]/i) !== null ||
        number.match(/['|!@#$%¨*,;(&?^_.))]/i) !== null)  {

        alert ('Entrada inválida, digite apenas números!')
        return false
    }

    return true
  }

</script>
